<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <form class="search-bar">
            <input type="text" placeholder="Search..." class="search-input">
            <button type="submit" class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            <h1 id="brand">Http Crud app</h1>
        </form>
    </header>
     <div class="profile-section">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-picture" id="profilePic">
        <button class="edit-picture-btn" onclick="document.getElementById('fileInput').click()">Change Picture</button>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="previewImage(event)">
    </div>
</body>
</html>
